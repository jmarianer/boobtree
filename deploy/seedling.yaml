apiVersion: v1
kind: Service
metadata:
  name: boobtree-seedling
spec:
  selector:
    app: boobtree-seedling
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
  loadBalancerIP: 35.225.5.206
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boobtree-seedling
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: boobtree-seedling
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: boobtree-seedling
    spec:
      containers:
      - env:
        - name: MONGODB
          valueFrom:
            configMapKeyRef:
              key: MONGODB
              name: boobtree-config-4cyc
        image: gcr.io/prefab-conquest-186122/boobtree@sha256:35f5b43d6bbb55d2b6c1ed1cbe5c29b3433de3f36a70e1b97afc42950a7e4159
        imagePullPolicy: IfNotPresent
        name: boobtree-sha256-1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
